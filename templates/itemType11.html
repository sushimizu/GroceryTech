<!DOCTYPE HTML> 

<html>
	<head>
		<title>item type</title>
		<link rel="stylesheet" type="text/css" href="/static/style.css"/>
	</head>
<body>

	
	<h2> {{Itype}}</h2>
	
		
		<form action="/cart" method="post">
		
		
		<table>
		  <tr>
			  <th>Quantity</th>
		    <th>Item Name</th>
		    <th>Description</th>
		    <th>Expiration Date</th>
		   <th>Price</th>
		    <th>In Stock</th>
		  </tr>
			
		{% for i in info %}
			{% if {{i[0]}} > 0 %)
		  <tr>
		     <td>
				     <form>
					 
					  <input type="number" name="quantity" min="0" max={{i[0]}} >
					</form>		      
		   </td>
		    <td>{{i[1]}}</td>
		    <td>{{i[2]}}</td>
		    <td>{{i[3]}}</td>
		    <td>{{i[4]}}</td>
		    <td> Yes </td>
		  </tr>
			{% else %}
			<tr>
		     <td>< <form>
					  Quantity (between 1 and 5):
					  <input type="number" name="quantity" min="0" max={{i[0]}} >
					</form>	
		</td>
		    <td>{{i[1]}}</td>
		    <td>{{i[2]}}</td>
		    <td>{{i[3]}}</td>
		    <td>{{i[4]}}</td>
		    <td> No </td>
		  </tr>
			{% endif %}
		  
		  {% endfor %}
		</table>
				
	  <input type="submit" value="Add To Cart"> <br> <br>

	</form>
	
		<div class="row"> 
			
			
			<div class="column">
				<form action="/itemType/{{Itype}}" method="post">
				  <input type="submit" value="Previous" color ="blue">
					</form> 
			</div>
			<div class="column">
				<form action="/itemType/{{Itype}}" method="post">
				  <input type="submit" value="Next" color ="blue">
					</form> 
			
			</div>
		</div>
 
			<form action="/checkout" method="post">
				  <input type="submit" value="Check Out" color ="blue">
					</form> 

				<form action="/findItem" method="post">
				  <input type="submit" value="Back" color ="blue">
					</form> 
			
</body>

	
	
	
	
	
</html>
