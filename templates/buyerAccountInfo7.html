<!DOCTYPE HTML> 

<html>
	<head>
		<title>Buyer Account Information </title>
		<link rel="stylesheet" type="text/css" href="/static/style.css"/>
	</head>
<body>

	
	<h2>  Buyer Account Information </h2>
	
  
    
 	<form action="/updateBuyerAccountInfo" method="post">
  <div class="row">
  <div class="column">
 		 <input type="text" name="fname" value= {{ dictry["fname"] }}> <br> <br>
 		 <br> <br>
  Username:  {{ dictry["uname"] }}
 		 <br> <br>
  Preferred Grocery Store:
 		 
			    <select name="prefStore">
		  {% for i in  store %}
		      {%if i[0] == dictry["defaultStore"]%}
	  		 <option  selected value={{i[0]}}> {{i[0]}}, {{i[1]}}  </option>
	  		{% else %}
		   	 <option  value={{i[0]}}> {{i[0]}}, {{i[1]}}  </option>
		  	{% endif %}
		  {% endfor %}
	
		    </select>

      <br><br>
     Email:
 		 <input type="text" name="email" value= {{ dictry["email"] }}> <br> <br>
	   Default Payment: {{ dictry["payment"] }}
 		<!-- <input type="text" name="payment" value= {{ dictry["payment"] }}> --><br> <br>
     
     Preferred Card Number:
 		 <input type="text" name="prefCard" value= {{ dictry["account"] }}> <br> <br>
     Routing Number:
 		 <input type="text" name="routingNo" value= {{ dictry["routing"] }}> <br> <br>
     
  </div>
  <div class="column">
 		 <input type="text" name="lname" value= {{ dictry["lname"] }}> <br> <br>
 		 <br> <br>
  Phone:
 		 <input type="text" name="phone" value= {{ dictry["phone"] }}> <br> <br>
	   House Number:
 		 <input type="text" name="houseNo" value= {{ dictry["houseNo"] }}> <br> <br>
  Street Address:
 		 <input type="text" name="streetAddress" value= {{ dictry["street"] }}> <br> <br>
		City:
 		 <input type="text" name="city" value= {{ dictry["city"] }}> <br> <br>
		State:
 		 <input type="text" name="state" value= {{ dictry["state"] }}> <br> <br>
		ZipCode:
 		 <input type="text" name="zip" value= {{ dictry["zipp"] }}> <br> <br>
     
  </div>
</div>

	  <input type="submit" value="Update"> <br> <br>
	</form>
	
		
		<form action="/buyerFunctionality">
	  <input type="submit" value="Back" >
		</form>
    
    <form action="/deleteAccountInfo">
	  <input type="submit" value="Delete Account" >
		</form>
	<p id = "feedback"  style="color: red">{{error}}</p>

</body>

	
	
	
	
	
</html>
